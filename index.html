<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Stack+Sans+Text:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <img src="images/yeshua.png" alt="" id="imgLogo">

        <form id="form">
            <label>Nome:</label>
            <input type="text" name="Nome" required placeholder="Nome completo">

            <label>E-Mail:</label>
            <input type="email" name="Email" required placeholder="Seu e-mail @gmail.com">

            <label>Telefone:</label>
            <input type="text" name="Telefone" required placeholder="(43) 99999-9999">

            <button type="submit">Enviar</button>
        </form>

        <div id="loading" class="spinner"></div>
        <p id="msg"></p>
    </div>

    <footer>
        <p>© Forms Yeshua 2025</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
